<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script defer src="renderer.js"></script>
</head>
<body>
  <div id="left">
    <h1>Hero Cube Timer</h1>
    <p id="scramble">Scramble: <span id="scrambleText"></span></p>
    <h2 id="timer">0.00</h2>
    <button id="startStopButton">Start</button>
    <button id="resetButton">Reset</button>
    <p id="average">Average of 5: N/A</p>
    <button id="resetAllButton">Reset All Times</button>
  </div>
  <div id="right">
    <h1>Saved Times</h1>
    <ul id="times"></ul>
  </div>
</body>
</html>
